name: Sync to HuggingFace

on:
  push:
    branches:
      - king-gold-and-pawn

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install --upgrade huggingface_hub

      - name: Push dataset to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python huggingface/push_to_hf.py --repo-id KingPawnUSA/king-gold-and-pawn-operations-bible --branch main
